<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Flappy Bird Processing Project</title>
<script type="text/javascript" src="processing.js"></script>
</head>
<body>
<script type="text/processing">
/**
*@Author : Brian Espinoza
*@Version 1.1.0
*@Original Code Author : KTByte
*/


//Image Variables
PImage backImg; 
PImage birdImg;
PImage wallImg;
PImage wallImg2;
PImage startImg;

//Gamestage Integers
int gamestate = 1, score = 0, highScore = 0, x = -200, y, vy = 0, wx[] = new int[2], wy[] = new int[2];
void setup() {
  size(600,800); //Screen Size
  fill(0);
  textSize(40);
  
  //Load Images
  backImg = loadImage("./bg8fix.png");
  birdImg = loadImage("./bird2.png");
  wallImg = loadImage("./pipe7.png");
  startImg = loadImage("./start.png");
  wallImg2 = loadImage("./pipe5.png");
}
void draw() { //runs 60 times a second
//Code Required to Run the Game
  if(gamestate == 0) {
    imageMode(CORNER);
    image(backImg, x, 0);
    image(backImg, x+backImg.width, 0);
    x -= 6;
    vy += 1;
    y += vy;
    if(x == -1800) x = 0;
    for(int i = 0 ; i < 2; i++) {
      imageMode(CENTER);
      image(wallImg, wx[i], wy[i] - (wallImg.height/2+100));
      image(wallImg, wx[i], wy[i] + (wallImg.height/2+100));
      if(wx[i] < 0) {
        wy[i] = (int)random(200,height-200);
        wx[i] = width;
      }
      if(wx[i] == width/2) highScore = max(++score, highScore);
      if(y>height||y<0||(abs(width/2-wx[i])<25 && abs(y-wy[i])>100)) gamestate=1;
      wx[i] -= 6;
    }
    image(birdImg, width/2, y);
    text(""+score, width/2-15, 700);
  }
  else {
    imageMode(CENTER);
    image(startImg, width/2,height/2);
    text("High Score: "+highScore, 50, width);
  }
}
//Flappy Bird Bounces Code
void mousePressed() {
  vy = -17;
  if(gamestate==1) {
    wx[0] = 600;
    wy[0] = y = height/2;
    wx[1] = 900;
    wy[1] = 600;
    x = gamestate = score = 0;
  }
}
</script>
<canvas id="sketch" style="border: 1px solid black;"></canvas>
</body>
</html>
